---
dashboard:
  title: OCP Metrics WIP
  timezone: browser
  templating:
    - name: interval
      type: custom
      current:
        text: 1m
        value:
          - 1m
      options:
        - 30s
        - 1m
        - 2m
        - 3m
        - 4m
        - 5m
    # - name: apiserver_instance
    #   type: query
    #   refresh: 2
    #   query: "label_values(apiserver_request_count, instance)"
    # # - name: container_instance
    # #   type: query
    # #   refresh: 2
    # #   multi: true
    # #   includeAll: true
    # #   query: "label_values(container_cpu_usage_seconds_total, instance)"
    # - name: process_name
    #   type: query
    #   refresh: 2
    #   # multi: true
    #   # includeAll: false
    #   query: "label_values(container_fs_reads_total, id)"
  time:
    from: now-1h
    to: now
  rows:
    - title: description row
      height: 50px
      panels:
        - title: scale-ci-grafana
          content: "**This dashboard is provided by scale-ci-grafana and managed via Grafyaml**"
          type: text

    - title: Pods vs QPS
      collapse: true
      height: 200px
      showTitle: true
      panels:
        - title: Pod Count
          type: graph
          fill: 0
          nullPointMode: 'null'
          targets:
            - expr: "sum(kubelet_running_pod_count)"
        - title: QPS by Master
          type: graph
          fill: 0
          nullPointMode: 'null'
          targets:
            - expr: "sum by (instance) (rate(apiserver_request_count{}[$interval]))"
              legendFormat: "{{instance}}"

    - title: etcd CPU/Mem/IO/Network
      collapse: true
      height: 200px
      showTitle: true
      panels:
        - title: CPU
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            # - expr: 'sum by (instance) (rate(container_cpu_usage_seconds_total{container_name=~"etcd",instance=~"$container_instance"}[$interval]))'
            - expr: 'sum by (instance) (rate(container_cpu_usage_seconds_total{container_name=~"etcd"}[$interval]))'
              legendFormat: "{{instance}}"
        - title: Memory
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            total: false
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (instance) (container_memory_rss{container_name=~"etcd"})'
              legendFormat: "RSS {{instance}}"
        - title: IO Read
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (instance) (rate(container_fs_reads_total{container_name=~"etcd"}[$interval]))'
              legendFormat: "Reads {{instance}}"
        - title: IO Write
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (instance) (rate(container_fs_writes_total{container_name=~"etcd"}[$interval]))'
              legendFormat: "Writes {{instance}}"
        - title: Network Receive
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (instance) (rate(container_network_receive_bytes_total{pod_name=~"master-etcd-.*"}[$interval])) / 125000'
              legendFormat: "RX {{instance}}"
        - title: Network Transmit
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (instance) (rate(container_network_transmit_bytes_total{pod_name=~"master-etcd-.*"}[$interval])) / 125000'
              legendFormat: "TX {{instance}}"

